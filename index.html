<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/main.mjs" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <title>Link Aggregators | Ruan Moraes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nunito Sans', sans-serif;
      }

      .ball {
        position: absolute;
        border-radius: 100%;
      }

      i {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body class="body">
    <div class="container__balls"></div>
    <main class="main">
      <div class="container__content">
        <div class="sm:relative container__img">
          <img
            src="assets/img/1709173919691.jpeg"
            alt="Ruan Moraes"

          />
        </div>
        <div class="gap-4 sm:mt-32 center--column">
          <div class="text-center">
            <h1 class="text-3xl font-bold text-white sm:text-4xl">
              Ruan Moraes
            </h1>
            <p class="text-sm font-bold text-ff5f5a sm:text-base">
              Desenvolvedor Full-Stack e Mobile
            </p>
          </div>
          <div class="w-full">
            <div class="flex gap-4">
              <div class="button">
                <a href="#"> Meu Portfólio </a>
              </div>
              <div class="button">
                <a href="#"> Linkedin </a>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="flex flex-col w-full gap-4">
            <div class="button--full">
              <i class="fa-solid fa-code"></i>
              <a href="#"> Meus Serviços </a>
            </div>
            <div class="button--full">
              <i class="fa-solid fa-phone"></i>
              <a href="#"> Telefone </a>
            </div>
            <div class="button--full">
              <i class="fa-solid fa-envelope"></i>
              <a href="#"> E-mail </a>
            </div>
            <div class="button--full">
              <i class="fa-brands fa-square-github"></i>
              <a href="#"> GitHub </a>
            </div>
            <div class="button--full">
              <i class="fa-solid fa-dumbbell"></i>
              <a href="#"> Code Wars </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div>
        <p class="text-xs text-center text-white">
          &copy; 2024 - Ruan Moraes - Todos os direitos reservados
        </p>
      </div>
    </footer>
